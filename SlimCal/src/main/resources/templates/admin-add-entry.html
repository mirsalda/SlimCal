<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Entry for User</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="/dashboard">
            <img th:src="@{/images/navbarlogo.png}" alt="Logo" width="200">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/insert">Insert</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/diary">Diary</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-5 py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow-sm">
                <div class="card-body p-4">
                    <h2 class="text-primary fw-bold mb-4">Add Entry for User</h2>

                    <form th:action="@{/admin/users/{userId}/add-entry(userId=${userId})}" method="post" th:object="${entry}">
                        <!-- Food Name -->
                        <div class="mb-3">
                            <label class="form-label fw-medium" for="name">Food Name</label>
                            <input type="text" class="form-control" id="name" th:field="*{name}" required/>
                        </div>

                        <!-- Calories -->
                        <div class="mb-3">
                            <label class="form-label fw-medium" for="calories">Calories</label>
                            <input type="number" class="form-control" id="calories" th:field="*{cals}" required min="0"/>
                        </div>

                        <!-- Price -->
                        <div class="mb-3">
                            <label class="form-label fw-medium" for="price">Price ($)</label>
                            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" required min="0"/>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Add Entry</button>
                        </div>
                    </form>

                    <!-- Back Button -->
                    <div class="mt-3">
                        <a th:href="@{/admin/users/{userId}/entries(userId=${userId})}" class="btn btn-secondary">Back to User Entries</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<div class="home-container">

    <div class="left-half">
        <div class="logo-container">
            <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
        </div>
    </div>


    <div class="right-half">
        <div class="content-wrapper">
            <div class="login-card">
                <form th:action="@{/login}" method="post" id="loginForm">
                    <div class="login-logo mb-2">
                        <div class="login-message text-center mb-4">
                            <h2>Log in</h2>
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>


                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>


                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="showPassword">
                        <label class="form-check-label" for="showPassword">Show password</label>
                    </div>


                    <button type="submit" class="btn btn-primary w-100" id="submitButton">Sign in</button>


                    <div th:if="${param.error}" class="alert alert-danger mt-3">
                        Invalid email or password
                    </div>
                    <div th:if="${param.logout}" class="alert alert-success mt-3">
                        You have been logged out
                    </div>


                    <div class="text-center mt-3">
                        <p>Don't have an account?
                            <a th:href="@{/register}" class="text-primary fw-bold no-underline">Register here</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
<script th:src="@{/js/login.js}"></script>
</html>

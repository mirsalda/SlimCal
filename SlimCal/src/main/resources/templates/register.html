<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Register</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
<div class="home-container">

    <div class="left-half">
        <div class="logo-container">
            <img th:src="@{/images/logo.png}" alt="Logo" class="logo">
        </div>
    </div>


    <div class="right-half">
        <div class="register-container">
            <div class="register-card">
                <div class="register-message text-center mb-4">
                    <h2>Register</h2>
                </div>

                <form action="#" method="post" id="registerForm" class="register-form" th:action="@{/register}" th:object="${user}">
                    <div class="form-group">
                        <input type="text" class="form-control" id="name" placeholder="Username" th:field="*{name}" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="email" placeholder="Email" th:field="*{email}" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Password" th:field="*{password}" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="confirmPass" placeholder="Confirm Password" required>
                    </div>

                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="showPassword">
                        <label class="form-check-label" for="showPassword">Show password</label>
                    </div>

                    <button type="submit" class="register-button">Register</button>
                </form>

                <div class="register-footer">
                    <p>Already registered? <a href="/login" class="no-underline">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:src="@{/js/register.js}"></script>
</body>
</html>
